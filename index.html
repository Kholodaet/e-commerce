<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="backdrop">
        <div class="modal-window">
          <div class="title-wrap">
            <h2 class="title-modal">Get In Touch</h2>
          </div>
          <div class="flex-container">
            <div class="form-wrap">
              <h3
                class="subtitle-contact animate__animated animate__fadeInDown"
              >
                Leave us a message
              </h3>
              <form class="form" id="myForm">
                <label class="name-lab" for="name"></label>
                <input
                  class="name-input"
                  placeholder="Your name"
                  type="text"
                  id="name"
                  name="name"
                  required
                />

                <label class="email-lab" for="email"></label>
                <input
                  class="email-input"
                  placeholder="Your email"
                  type="email"
                  id="email"
                  name="email"
                  required
                />

                <label class="comment" for="comment"></label>
                <textarea
                  class="text-com"
                  id="comment"
                  name="comment"
                  placeholder="Your Message"
                  required
                ></textarea>

                <button class="submit-btn" type="button">Send</button>
              </form>
            </div>
            <div class="contact-wrap">
              <address class="contact-address">
                <ul class="contact-list">
                  <li class="contact-item">
                    <svg class="icon-contact" width="15" height="20">
                      <use
                        href="./pictures/symbol-defs.svg#icon-location"
                      ></use>
                    </svg>
                    <a class="address-link" href=""
                      >Infomation technologies building, Victoria Island, Lagos,
                      Nigeria.</a
                    >
                  </li>
                  <li class="contact-item">
                    <svg class="icon-contact" width="15" height="20">
                      <use href="./pictures/symbol-defs.svg#icon-trubka"></use>
                    </svg>
                    <a class="address-link" href="">+234 081-1236-4568</a>
                  </li>
                  <li class="contact-item">
                    <svg class="icon-contact" width="15" height="20">
                      <use
                        href="./pictures/symbol-defs.svg#icon-envelope"
                      ></use>
                    </svg>
                    <a class="address-link" href="">hello@info.com.ng</a>
                  </li>
                </ul>
              </address>
              <img src="./pictures/map.png" alt="map" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
